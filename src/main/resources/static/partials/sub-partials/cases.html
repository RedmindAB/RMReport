<accordion close-others="true">
    <!-- repeated content -->
    <div ng-repeat="case in CurrentSuite.currentCases| filter: Utilities.searchField | orderBy:'result' track by $index">
        		<h4 style='margin-left: 15px;cursor:pointer;margin-bottom:0px;font-size:14px' ng-click="addCaseToGraph(case.osname, case.osversion, case.devicename, case.browsername, case.browserversion)">
		            Add to graph
		        </h4>
        <accordion-group ng-class='getPanel(case.result)' ng-style="{'background-color': getBgCo(case.result)}">

            <!-- non collapsing header -->
            <accordion-heading id='case_name'>
                <div style='display:inline;'>{{case.osname}} - {{case.devicename}} -	{{case.osversion}} - {{case.browsername}} - {{case.result}}</div><div style='margin-top:2px;float:right;display:inline'>{{case.timetorun}}</div>
            </accordion-heading>
            <!-- non collapsing header End-->

            <!-- Content in collapsing Div -->
            <div ng-class='getBG(case.result)'>
                <table class="table">
                    <thead>
                        <tr style='border-style: hidden'>
                            <th>Browser version</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{case.browserversion}}</td>
                        </tr>
                    </tbody>
                </table>

                <accordion ng-if="case.message.length > 2" close others="true">
                    <accordion-group ng-class='getPanel(case.result)' ng-style="{'background-color': getBgCo(case.result)}">
                        <accordion-heading id='case_message'>
                            Display Error Message
                        </accordion-heading>

                        <pre>{{case.message}}</pre>
                    </accordion-group>
                </accordion>	            
            </div>
            <!-- Content in collapsing Div End -->

        </accordion-group>
    </div>
    <!-- repeated content  End-->
</accordion>
