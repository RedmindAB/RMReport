<accordion close-others="true">

    <!-- repeated content -->
    <div class='noselect' ng-repeat="case in CurrentSuite.currentCases| filter: Utilities.searchField | orderBy:Utilities.caseSorting:reverse track by $index">
        <accordion-group class='mrg-t-t' ng-class='getPanel(case.result)' ng-style="{'background-color': getBgCo(case.result)}">
            <!-- non collapsing header -->
            <accordion-heading id='case_name'>
                <button class='thistestonly' id='thistestonly' ng-class='getButton(case.result)' ng-click="addCaseToGraph(case.osname, case.osversion, case.devicename, case.browsername, case.browserversion); $event.preventDefault(); $event.stopPropagation();">
                	This test only
                </button>&nbsp;
                <div class='inline'>
                    {{case.osname}} - {{case.devicename}} -	{{case.osversion}} - {{case.browsername}} {{case.timestamp}}
                </div>
                <div class="accordion-name-container float-right inline">
					{{case.timetorun}}
                </div>
            </accordion-heading>
            <!-- non collapsing header End-->

            <!-- Content in collapsing Div -->
            <div ng-class='getBG(case.result)'>
                <table class="table" class='mrg-browser'>
                    <thead>
                        <tr class='hidden'>
                            <th>Browser version</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{case.browserversion}}</td>
                        </tr>
                    </tbody>
                </table>

                <accordion ng-if="case.message.length > 2" close others="true">
                    <accordion-group ng-class='getPanel(case.result)' ng-style="{'background-color': getBgCo(case.result)}">
                        <accordion-heading id='case_message'>
                            Display Error Message
                        </accordion-heading>

                        <pre>{{case.message}}</pre>
                    </accordion-group>
                </accordion>	            
            </div>
            <!-- Content in collapsing Div End -->

        </accordion-group>
    </div>
    <!-- repeated content  End-->
</accordion>
