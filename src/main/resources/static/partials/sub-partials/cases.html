<a href="" ng-click="setCasesSorting('name'); reverse=!reverse">Name</a>    <a href="" style='float:right' ng-click="setCasesSorting('time'); reverse=!reverse">Time</a></th>
<accordion close-others="true">

    <!-- repeated content -->
    <div class='noselect' ng-repeat="case in CurrentSuite.currentCases| filter: Utilities.searchField | orderBy:Utilities.caseSorting track by $index">
        <accordion-group style='margin-top:10px' ng-class='getPanel(case.result)' ng-style="{'background-color': getBgCo(case.result)}">
            <!-- non collapsing header -->
            <accordion-heading id='case_name'>
                <button style='width:120px' ng-class='getButton(case.result)' ng-click="addCaseToGraph(case.osname, case.osversion, case.devicename, case.browsername, case.browserversion);$event.preventDefault();$event.stopPropagation();">This test only</button>&nbsp;<div style='display:inline;'>
                	{{case.osname}} - {{case.devicename}} -	{{case.osversion}} - {{case.browsername}} {{case.timestamp}}</div><div style='margin-top:2px;float:right;display:inline'>{{case.timetorun}}
				</div>
            </accordion-heading>
            <!-- non collapsing header End-->

            <!-- Content in collapsing Div -->
            <div ng-class='getBG(case.result)'>
                <table class="table" style='margin: -10px 0px 0px 0px'>
                    <thead>
                        <tr style='border-style: hidden'>
                            <th>Browser version</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{case.browserversion}}</td>
                        </tr>
                    </tbody>
                </table>

                <accordion ng-if="case.message.length > 2" close others="true">
                    <accordion-group ng-class='getPanel(case.result)' ng-style="{'background-color': getBgCo(case.result)}">
                        <accordion-heading id='case_message'>
                            Display Error Message
                        </accordion-heading>

                        <pre>{{case.message}}</pre>
                    </accordion-group>
                </accordion>	            
            </div>
            <!-- Content in collapsing Div End -->

        </accordion-group>
    </div>
    <!-- repeated content  End-->
</accordion>
