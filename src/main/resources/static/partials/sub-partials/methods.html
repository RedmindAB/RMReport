<accordion close-others="true">
    <!-- repeated content -->
    <div style='height:100%;margin-top:10px;cursor: pointer;' id='method_name' ng-repeat="method in CurrentSuite.currentMethods| filter: Utilities.searchField | orderBy:['result', 'name'] track by $index" ng-class='getPanel(method.result)' ng-style="{'background-color': getBgCo(method.result)}">
        <!-- non collapsing header -->
        <table width='100%'>
            <tr>
                <td ng-click="getCases(method);
                                setState('reports.cases');
                                resetFilterField()">
                    <div ng-style="{'color' : getCo(method.result)}">
						<input type="checkbox" id='checkbox_1' class="mycheckbox" ng-model="method.chosen"><label for="mycheckbox"></label>	               
						<h3 style='margin-top:2px;display:inline;'>&nbsp;{{method.name}}</h3> <h3 style='margin:2px 0px 0px 0px;float:right;display:inline'>&nbsp;{{formatDecimals(method.time)}}</h3>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- repeated content  End-->
</accordion>
