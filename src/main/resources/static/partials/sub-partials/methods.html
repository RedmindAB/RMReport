<accordion close-others="true">
    <!-- repeated content -->
    <div style='height:100%;margin-top:10px;cursor: pointer;' id='method_name' ng-repeat="method in CurrentSuite.currentMethods| filter: Utilities.searchField | orderBy:['result', 'name'] track by $index" ng-class='getPanel(method.result)' ng-style="{'background-color': getBgCo(method.result)}">
        <!-- non collapsing header -->
		<table width='100%'>
            <tr>
            	<td width='10px'>
            		<input style='float:left' type="checkbox" id='checkbox_1' class="mycheckbox" ng-model="method.chosen"><label for="mycheckbox"></label>					                    
            	</td>
                <td ng-click="getCases(method); setState('reports.cases'); resetFilterField()" ng-style="{'color' : getCo(method.result)}">
					<h3 style='display:inline;margin:2px 0px 0px 0px'>&nbsp;{{method.name}}</h3> <h3 style='margin:2px 0px 0px 0px;float:right;display:inline'>&nbsp;{{formatDecimals(method.time)}}</h3>
                </td>
            </tr>
        </table>
</accordion>
    </div>
    <!-- repeated content  End-->
</accordion>
