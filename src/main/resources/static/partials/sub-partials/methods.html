<div class='noselect'>
    <accordion close-others="true">
        <!-- repeated content -->
        <div class='height-h mrg-t-t pointer' id='method_name' ng-repeat="method in CurrentSuite.currentMethods| filter: Utilities.searchField | orderBy:Utilities.sorting:reverse track by $index" ng-class='getPanel(method.result)' ng-style="{'background-color': getBgCo(method.result)}">
            <!-- non collapsing header -->
            <table width='100%'>
                <tr>
					<td width='10px' id='lol'>
                    	<input class='float-left mrg-b-f mrg-l-f' type="checkbox" id='checkbox_1' class="mycheckbox" ng-model="method.chosen" ng-click="newContent()">
                    	<label for="mycheckbox"></label>					                    
                    </td>
                    
                    
                    <td ng-click="getCases(method);
                            setState('reports.cases');" ng-style="{'color' : getCo(method.result)}">
						<h3 class="accordion-name-container" class='float-left inline'>&nbsp;{{method.name}}</h3> 
                        <h3 class="accordion-name-container" class='float-right inline'>&nbsp;{{formatDecimals(method.time)}}</h3>
                    </td>
                </tr>
            </table>
    </accordion>
</div>
