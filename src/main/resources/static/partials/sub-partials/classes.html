<accordion close-others="true" >
    <!-- repeated content -->
    <div style='cursor:pointer;margin-top:10px;height:100%;word-break:break-all' id='class_name' ng-repeat="class in CurrentSuite.currentSuite| filter: Utilities.searchField | orderBy:['result', 'name'] track by $index " 
         style='cursor: pointer;'
         ng-class='getPanel(class.result)' 
         ng-style="{'background-color': getBgCo(class.result)}">
        <table border='0'>
            <tr >
                <td>
                    <input type="checkbox" id='checkbox_1' class="mycheckbox" ng-model="class.chosen"><label for="mycheckbox"></label>
                </td>
                <td width='100%' ng-click="getMethods(class); setState('reports.methods'); resetFilterField()">
                    <div ng-style="{'color' : getCo(class.result)}">
                        <h3 style='margin-top:2px;float:left;display:inline;'>&nbsp;{{class.name}}</h3> <h3 style='margin-top:2px;float:right;display:inline'>&nbsp;{{formatDecimals(class.time)}}</h3>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- repeated content  End-->
</accordion>
