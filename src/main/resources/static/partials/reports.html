<!-- Chart -->
<div align='center'>
 	<!-- project logo -->
	<img ng-src="{{imagePaths[CurrentSuite.currentSuiteInfo.id -1]}}" style="cursor: pointer" class='image-paths' ng-click="setState('home')"></img> 
	<!-- project logo END-->
    <link rel="stylesheet" href="css/style.css">		
	<!-- navigation links -->
	<h4 style='width:100%;>
		<table style='table-layout:fixed;word-wrap:break-word;width:100%;'>
		<tr>
		<td>
			<div style='table-layout:fixed;word-wrap:break-word;width:100%;' id="navigation-classes" ng-click="setState('reports.classes')" class="navTextStuff" ng-show="showClassLink('classes')">&nbsp;| {{CurrentSuite.currentSuiteInfo.name}}<wbr />&nbsp;</p></div>
			<div style='table-layout:fixed;word-wrap:break-word;width:100%;' id="navigation-methods" ng-click="goToMethods()" class="navTextStuff" ng-show="showClassLink('methods')">&#10140;  {{CurrentSuite.currentClass.name}}&nbsp;</p></div>
			<div style='table-layout:fixed;word-wrap:break-word;width:100%;' id="navigation-drivers" ng-click="setState('reports.drivers')" class="navTextStuff" ng-show="showClassLink('drivers')">&#10140;  {{CurrentSuite.currentMethod.name}}&nbsp;</p></div>
			<div style='table-layout:fixed;word-wrap:break-word;width:100%;' id="navigation-cases" ng-click="goToCases()" class="navTextStuff" ng-show="showClassLink('cases')">&#10140; {{CurrentSuite.currentDriver.driver}}&nbsp;</p></div><br/><br/>
		</td>
		</tr>
		</table>
	</h4>
	<!-- navigation links END -->
	<!-- chart -->
	<br><br>
	<highchart style='position:responsive;float:left;width:100%' ng-if="!mainChartToggle" id="chart1" config="chartMainConfig"></highchart>
	<!-- chart END -->
	
	<!-- Chart variant dropdown START -->
<div class="btn-group">
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
		Choose display type <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="variant in chartVariants"><a style='cursor:pointer' ng-click="changeChartVariant(variant)">{{variant}}</a></li>
  </ul>
</div>
<!-- Chart variant dropdown END -->
</div>

<accordion close-others="true">
	<!-- repeated content -->
	<div style='width:300px' id='hej' ng-click='move(hej)'>
	    <accordion-group>
	    
	    <!-- non collapsing header -->
	        <accordion-heading>
	            OS
	        </accordion-heading>
	    <!-- non collapsing header End-->
	    
	    <!-- Content in collapsing Div -->
		<div>		    
		    <accordion>
			    <accordion-group ng-repeat="mock in mockOsObject">
		        	<accordion-heading style='width:100px'>
						{{mock.os}}
		        	</accordion-heading>

		        		<!-- <input style='height:30px' type="checkbox" id="mycheckbox" ng-model="class.chosen"><label for="mycheckbox" style='margin-top:15px;font-weight:normal;'>{{mock.versions}}</label>-->
							<accordion>
							    <accordion-group>
						        	<accordion-heading style='width:100px;height:30px'>
										Devices
						        	</accordion-heading>
						    		<div ng-repeat='device in mock.devices'>
						    		{{device}} <input style='height:30px' type="checkbox" id="mycheckbox" ng-model="class.chosen"><label for="mycheckbox" style='margin-top:20px;font-weight:normal;'></label><br><br>				
						    		</div>
							    </accordion-group>
						    </accordion>	
						    	<accordion>
							    <accordion-group>
						        	<accordion-heading style='width:100px'>
										Versions
						        	</accordion-heading>
						    		<div ng-repeat='version in mock.versions'>
						    		{{version}} <input style='height:30px' type="checkbox" id="mycheckbox" ng-model="class.chosen"><label for="mycheckbox" style='margin-top:20px;font-weight:normal;'></label><br><br>				
						    		</div>
							    </accordion-group>
						    </accordion>		
			    </accordion-group>
		    </accordion>	            
	    </div>
	    <!-- Content in collapsing Div End -->
	    
	    </accordion-group>
	</div>
	<!-- repeated content  End-->
</accordion>

<!-- load chart with data button -->
<div>
	<table>
		<tr class='reports'>
			<td style='padding: 5px;'>
				<button style='width:150px' class="btn btn-default dropdown-toggle" type="button" id="suite-dropdown" data-toggle="dropdown" aria-expanded="true" title="Select suite run to display" data-toggle="tooltip" data-placement="top" tooltip>
					{{CurrentSuite.currentTimeStamp}}
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu scrollable-menu" role="menu">
					<li ng-repeat="timeStamp in CurrentSuite.currentTimeStampArray"><a ng-click="loadNewTimeStamp(timeStamp)">{{timeStamp}}</a></li>
				</ul>
			</td>
			<td style='padding: 5px;' id='tooltip2'>
				<input type="text" id="suite-amount-input" class="form-control tool-tip" style="width:60px" ng-model='Utilities.amountField' placeholder="Runs" title="Amount of runs to show" data-toggle="tooltip" data-placement="top" tooltip>
			</td>
			<td style='padding: 5px;'>
				<button class="btn btn-default" ng-click="loadMainChart(CurrentSuite.currentSuiteInfo.id)" title="Load new content" data-toggle="tooltip" data-placement="top" tooltip>Reload</button>
			</td>
			<td style='padding: 5px;'>
				<button style='width: 60px' class="btn btn-default" ng-click="clearChosen()" title="Clear current selections" data-toggle="tooltip" data-placement="top" tooltip>Clear</button>
			</td>
		</tr>
		</table>
		<table>
		<tr>
			<td style='padding: 5px;'>
				<input type="text" class="form-control" id="filter-field" style="width:150px" ng-model='Utilities.searchField' placeholder="Filter" title="Write something to filter on" data-toggle="tooltip" data-placement="right" tooltip>
			</td>
		</tr>
	</table>	
</div>

<!-- load chart with data button END -->

<!-- view for current classes/methods/drivers etc -->
<div ui-view></div>
