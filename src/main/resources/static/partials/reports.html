	<img ng-src="{{imagePaths[currentSuite.id -1]}}" style="cursor: pointer" class='image-paths' ng-click="goToHome()"></img> 
	
	<!-- navigation links -->
	<div id="navigation-classes" ng-click="goToClasses()" class="navTextStuff" ng-show="getCurrentState('reports.classes') || getCurrentState('reports.methods') || getCurrentState('reports.cases')">&nbsp;> Classes&nbsp;</p></div>

</div>
