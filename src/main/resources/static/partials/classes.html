<accordion close-others="true">
	<!-- repeated content -->
	<div ng-repeat="class in CurrentSuite.currentSuite | filter: SearchField.text track by $index " 
		style='cursor: pointer;margin-top: 10px' 
		ng-class='getPanel(class.result)' 
		ng-style="{'background-color': getBgCo(class.result)}">
			    <table>
	    	<tr>
	    		<td>
					<input type="checkbox" id="mycheckbox" ng-model="class.chosen"><label for="mycheckbox"></label>
	    		</td>
	    		<td width='100%' ng-click="getMethods(class); goToMethods(); resetFilterField()">
	        		<div ng-style="{'color' : getCo(class.result)}">
	        			<h3 ng-click="getMethods(class); goToMethods(); resetFilterField()">{{class.name}}</h3>
	        		</div>
	        	</td>
	        </tr>
		</table>
	</div>
	<!-- repeated content  End-->
</accordion>
