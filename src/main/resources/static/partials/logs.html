<div ng-repeat="test in log" style="background-color: getSuiteColor(test)">
	<h5>Test: {{test.name}}		<button ng-click="populateLog(test.suiteName, test.timestamp)">{{getButtonValue(test.timestamp)}}</button></h5>
	<div ng-if="display.name == test.name">
			Tests run: {{display.tests}}<br/>
			Errors: {{display.errors}}<br/>
			Skipped: {{display.skipped}}<br/>
			Failures: {{display.failures}}<br/>
			Time to run: {{display.time}}<br/>
			<button>Details</button>
	</div>
	<br/>
</div>
