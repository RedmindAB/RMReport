<div ng-repeat="test in log" class="suite-container" ng-style="{ 'background-color': getSuiteColor() }">

	<h5>Test: {{test.name}}</h5>
		<div>
	<table>
				<td>Tests run: {{test.tests}}</td>
				<td>Errors: {{test.errors}} </td>
				<td>Skipped: {{test.skipped}} </td>
				<td>Failures: {{test.failures}} </td>
				<td>Time to run: {{test.time}} </td>
	</table>
		</div>
	<br/>
</div>
