<accordion ng-controller="CollapseCtrl" close-others="closeOthers">

	<!-- repeated content -->
	<div ng-repeat="test in suites" ng-class="getAlert(test.passed)" style='margin-top: 15px'>
	    <accordion-group>
	    
	    <!-- non collapsing header -->
	        <accordion-heading>
	            Test: {{test.suiteName}} - {{test.timestamp}} <button id='suite-button' style="float: right" ng-click="goToTestCases(test.name)">View Test Cases</button>
	        </accordion-heading>
	    <!-- non collapsing header End-->
	    
	    <!-- Content in collapsing Div -->
		<div>
			<table class="table">
			    <thead>
			        <tr>
			            <th>Tests run</th>
			            <th>Errors</th>
			            <th>Skipped</th>
			            <th>Failures</th>
			            <th>Time to run</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr>
			            <td>{{test.tests}}</td>
			            <td>{{test.errors}}</td>
			            <td>{{test.skipped}}</td>
			            <td>{{test.failures}}</td>
			            <td>{{test.time}}</td>
			        </tr>
			    </tbody>
		    </table>
	    </div>
	    <!-- Content in collapsing Div End -->
	    
	    </accordion-group>
	</div>
	<!-- repeated content  End-->
</accordion>
