<div>
    <accordion close-others="true">
        <!-- repeated content -->

        <div class="screenshot-container screenshot-class-display" id='method_name' ng-repeat="class in CurrentSuite.currentSuite| filter: Utilities.searchField | orderBy:Utilities.sorting:reverse track by $index "
             ng-class='getPanel(class.result)' 
             ng-style="{'background-color': getBgCo(class.result)}"
             >
            <!-- non collapsing header -->
			<h4 id='get_methods' class="accordion-name-container" ng-style="{'color' : getCo(class.result)}" ng-click="getMethods(class); loadScreenshotsFromClass(); setState('screenshots.methods')">&nbsp;{{class.name}}</h4>
        </div>
        <!-- repeated content  End-->
    </accordion>
</div>
