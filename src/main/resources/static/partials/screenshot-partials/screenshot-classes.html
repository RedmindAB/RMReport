<div>
    <accordion close-others="true">
        <!-- repeated content -->

        <div class="screenshot-container screenshot-class-display" id='method_name' ng-repeat="class in CurrentSuite.currentSuite| orderBy:['result','-stats.totFail','name'] track by $index "
             ng-class='getPanel(class.result)' 
             ng-style="{'background-color': getBgCo(class.result)}"
             >
            <!-- non collapsing header -->
            <div style="display:inline-block;width:100%">
				<h4 id='get_methods' class="accordion-name-container text-left" ng-style="{'color' : getCo(class.result)}" ng-click="getMethods(class); loadScreenshotsFromClass(); setState('screenshots.methods')">{{class.name}}</h4>
				<h4 id='get_methods' class="accordion-name-container text-right" ng-style="{'color' : getCo(class.result)}" ng-click="getMethods(class); loadScreenshotsFromClass(); setState('screenshots.methods')">&nbsp;Skipped: {{class.stats.skipped}} Failed: {{class.stats.totFail}}</h4>
            </div>
        </div>
        <!-- repeated content  End-->
    </accordion>
</div>
