<div ng-controller = "NavCtrl">

	<div class="screenshot-container" id='method_name' ng-class='getPanel(CurrentSuite.currentClass.result)' ng-style="{'background-color': getBgCo(CurrentSuite.currentClass.result)}">
		<h3 class="accordion-name-container" ng-style="{'color' : getCo(CurrentSuite.currentClass.result)}">&nbsp;{{CurrentSuite.currentClass.name}}</h3>
	
			<!-- expandable methods -->
			<accordion close-others="false">
			    <!-- repeated content -->
			    <div class='noselect' ng-repeat="method in ScreenshotMaster.data | orderBy:Utilities.caseSorting:reverse track by $index">
			        <accordion-group class='mrg-t-t' ng-class='getPanel(method.result)' >
			            <!-- non collapsing header -->
			            <accordion-heading id='method_name' class='margin-m'>
			            <div>
							<div class='inline'>
			                    {{method.name}}
							</div>
					</div>
			            </accordion-heading>
			            <!-- non collapsing header End-->
			
			            <!-- Content in collapsing Div -->
							
							<table ng-repeat='case in method.testcases track by $index' ng-style="{'background-color': getBgCo(method.result)}" class='panel inline-block padding-t mrg-rf'>
								<tr>
									<td>{{case.device}} - {{case.browser}}</td>
								</tr>

								<tr ng-repeat='screenshot in getNumber(method.screenshotLength) track by $index'>

									<td height='450px' valign='top'>
										<img id='set_method' ng-click='setCurrentMethod(method); setSlides(method.testcases, $index, $parent.$index); toggleModal();' width='200px' ng-src="{{getScreenshotsFromFileName(case.screenshots[$index])}}"></img><br><br>

									</td>
								</tr>
							</table>

			<!-- Content in collapsing Div End -->
			
			        </accordion-group>
			    </div>
			    <!-- repeated content  End-->
			</accordion>
	</div>
</div>

<modal-dialog width='100%' id='modal_dialog' toggle='toggleModal()' show='modalShown'
			  height='40%' class='bg-t'>
	<h1 align='center' class='white'>
		{{currentMethod.name}}</br>
		{{getCurrentSlideInfo()}}
	</h1>
		<div class="wrapper mrg-t" align='center'>
			<ul class="dots">
				<li class="dot top-d" id='dot' ng-repeat="slide in slides"><a href="#"
					ng-class="{'active':isCurrentSlideIndex($index)}"
					ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
			</ul>
		</div>
	<br>
	<a class="arrow prev" id='arrow_prev' href="#" ng-click="nextSlide()"></a>
	<a class="arrow next" id='arrow_next' href="#" ng-click="prevSlide()"></a>
	<div class="container slider">
		<img onmousedown="event.preventDefault" class='slide-img table-m' ng-repeat="slide in slides"
			 class="slide slide-animation nonDraggableImage"
			 ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
			 ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide}}">
	</div>
</modal-dialog>
