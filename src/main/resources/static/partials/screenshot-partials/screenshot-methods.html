<div class='noselect'>
	<div style='height:100%;margin-top:10px;cursor: pointer;word-break:break-all' id='method_name' ng-class='getPanel(CurrentSuite.currentClass.result)' 
	          ng-style="{'background-color': getBgCo(CurrentSuite.currentClass.result)}">
		<h3 ng-style="{'color' : getCo(CurrentSuite.currentClass.result)}">&nbsp;{{CurrentSuite.currentClass.name}}</h3>
	
			<!-- expandable methods -->
			<accordion close-others="false">
			    <!-- repeated content -->
			    <div class='noselect' ng-repeat="method in ScreenshotMaster.data | orderBy:Utilities.caseSorting:reverse track by $index">
			        <accordion-group style='margin-top:10px' ng-class='getPanel(method.result)' ng-style="{'background-color': getBgCo(method.result)}">
			            <!-- non collapsing header -->
			            <accordion-heading id='case_name'>
							<div style='display:inline;'>
			                    {{method.name}}
							</div>
			            </accordion-heading>
			            <!-- non collapsing header End-->
			
			            <!-- Content in collapsing Div -->
			            
							<table ng-repeat='case in method.testcases track by $index' style='display:inline-block;padding:20px'>
								<tr>
									<td>{{case.device}} - {{case.browser}}</td>
								</tr>

								<tr ng-repeat='screenshot in getNumber(method.screenshotLength) track by $index'>

									<td height='450px' valign='top' ng-style="{'border-color': getBorder()}">
										<img ng-click='setCurrentMethod(method); setSlides(method.testcases, $index, $parent.$index); toggleModal();' width='200px' ng-src="{{getScreenshotsFromFileName(case.screenshots[$index])}}"></img><br><br>

									</td>
								</tr>
							</table>

			<!-- Content in collapsing Div End -->
			
			        </accordion-group>
			    </div>
			    <!-- repeated content  End-->
			</accordion>
	</div>
</div>

<modal-dialog width='100%' toggle='toggleModal()' show='modalShown'
			  height='40%' style='background-color : transparent;'>
	<h1 align='center' style='color: white'>
		{{currentMethod.name}}</br>
		{{getCurrentSlideInfo()}}
	</h1>
		<nav class="nav" style='top:85px;'>
		<div class="wrapper">
			<ul class="dots">
				<li class="dot" ng-repeat="slide in slides"><a href="#"
					ng-class="{'active':isCurrentSlideIndex($index)}"
					ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
			</ul>
		</div>
	</nav>
	<a class="arrow prev" href="#" ng-click="nextSlide()"></a>
	<a class="arrow next" href="#" ng-click="prevSlide()"></a>
	<div class="container slider">
		<img onmousedown="event.preventDefault" style='width: 800px;margin:-20px 0px 0px -20px' ng-repeat="slide in slides"
			 class="slide slide-animation nonDraggableImage"
			 ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
			 ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide}}">
</div>
</modal-dialog>
