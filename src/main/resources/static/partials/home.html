<div align='center' ng-controller="SuitesCtrl">
	<div ng-repeat="suite in allSuites">
		<table class='table' border='0' style='margin-top: 30px;'>
		<tr>
			<td style='border:0;flaot:right'>
				<img class='image-paths' ng-src="{{imagePaths[$index]}}" ng-click="setCurrentSuiteID(suite.id); goToProject(); setCurrentSuite(suite);"></img>
			</td>
		</tr>
		<tr>
		    <td style='border:0;'>
		    	<linechart data="homeData[suite.id]" options="homeOptions[suite.id]" mode="" width="" height="400"></linechart>
		    </td>
		</tr>
	</table>
	</div>
</div>
