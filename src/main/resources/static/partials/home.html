<div align='center' ng-controller="HomeCtrl">
	<div ng-repeat="project in projects">
		<table class='table' border='0' style='margin-top: 30px;'>
		<tr>
			<td style='border:0;flaot:right'>
				<img class='image-paths' ng-src="{{imagePaths[$index]}}"></img>
			</td>
		</tr>
		<tr>
		    <td style='border:0;'>
		    	<canvas id="bar" height='200px' class="chart chart-bar" colours="project.colours" data="project.data" labels="project.labels" series="project.series" click="onClick" legend="true"></canvas>
		    </td>
		</tr>
	</table>
	</div>
</div>
