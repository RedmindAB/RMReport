	<div ng-repeat="suite in allSuites">
		<table style='width:100%;margin-top:10px'>
		<!-- Project logo -->
		<tr>
			<td>
				<img class='image-paths' style="cursor: pointer;" ng-src="{{imagePaths[$index]}}" ng-click="loadMainChart(suite.id, '50'); goToProject(); getSuiteSkeleton(suite);"></img>

		</tr>
		<!-- project logo END -->
		<!-- project chart -->
		<tr>
		    <td>
		    	<highchart id="chart1" style='margin-top:20px' config="chartHomeConfig[suite.id]"></highchart>
		    </td>
		</tr>
		<!-- project chart END -->
	</table>
	</div>
