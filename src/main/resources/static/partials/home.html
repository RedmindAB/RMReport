<div ng-repeat="suite in allSuites" class='noselect'>
    <table class='table-home'>
        <!-- Project logo -->
        <tr>
            <td>
                <img id='section' class='image-paths pointer' ng-src="{{'img/' + suite.name + '.png'}}" ng-click="loadMainChart(suite.id);
                        setState('reports.classes');
                        getSuiteSkeleton(suite);" alt='{{suite.name}}'></img><br><br><h3 class='pointer inline home-img' ng-click="loadMainChart(suite.id);
                                setState('reports.classes');
                                getSuiteSkeleton(suite);">Go to graph</h3>
                                <br><br><h3 class='pointer inline home-img' ng-click="loadMainChart(suite.id);
                                setState('screenshots.classes');
                                getSuiteSkeleton(suite);">Go to screen shots</h3>
            </td>
        </tr>
        <!-- project logo END -->
        <!-- project chart -->
        <tr>
            <td colspan='3'>
        <highchart id="chart1" class='high-chart' config="chartHomeConfig[suite.id]"></highchart>
        </td>
        </tr>
        <!-- project chart END -->
    </table>
</div>
