<div ng-repeat="suite in allSuites">
    <table style='width:100%;margin-top:10px'>
        <!-- Project logo -->
        <tr>
            <td>
                <img class='image-paths' style="cursor: pointer;" ng-src="{{imagePaths[$index]}}" ng-click="loadMainChart(suite.id, '50');
                                        setState('reports.classes');
                                        getSuiteSkeleton(suite);"></img>
            </td>
        </tr>
        <!-- project logo END -->
        <!-- project chart -->
        <tr>
            <td>
        <highchart id="chart1" style='margin-top:20px;position:responsive;float:left;width:100%' config="chartHomeConfig[suite.id]"></highchart>
        </td>
        </tr>
        <!-- project chart END -->
    </table>
</div>
