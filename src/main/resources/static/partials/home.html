	<div ng-repeat="suite in allSuites">
		<table class='table' border='0'>
		<!-- Project logo -->
		<tr>
			<td>
				<img class='image-paths' style="cursor: pointer;" ng-src="{{imagePaths[$index]}}" ng-click="loadMainChart(suite.id, '50'); goToProject(); getSuiteSkeleton(suite);"></img>
			</td>
		</tr>
		<!-- project logo END -->
		<!-- project chart -->
		<tr>
		    <td style='border:0;'>
		    <highchart id="chart1" config="chartHomeConfig[suite.id]"></highchart>
		    </td>
		</tr>
		<!-- project chart END -->
	</table>
	</div>
