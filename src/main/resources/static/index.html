<!DOCTYPE html>
<html ng-app="webLog">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Yet another megamenu for Bootstrap 3">
	<meta name="author" content="@geedmo">
	<title>Redmind Reports</title>
	<!-- Bootstrap and demo CSS -->
	<link href="assets/navbar/demo/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/navbar/demo/components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="assets/navbar/demo/css/demo.css" rel="stylesheet">
	<!-- Yamm styles-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="assets/navbar/yamm/yamm.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/modal.css">
	<link rel="stylesheet" href="assets/css/slider.css">
	<link rel="shortcut icon" href="assets/img/logos/favicon.ico">
</head>
<body>
	<div ng-controller="StyleCtrl">
		<div ng-controller="NavCtrl">
			<div class='triangle-overlay'>
				<img src='assets/img/logos/triangle.png'></img>
			</div>
			<div class="navbar navbar-default yamm" ng-controller="NavBarCtrl"
				style='position: fixed; z-index: 9999; width: 100%'>
				<div class="navbar-header">
					<a id='home' ng-href="#/"><img src='assets/img/logos/logo.png' class='home navbar-brand'></img></a>
					<button type="button" data-toggle="collapse" data-target="#navbar-collapse-2" class="navbar-toggle" style='float: left'>
						<span class="icon-bar"></span><span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar-collapse-2" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li id='dash' role="presentation" ng-class="{'active': isActive('home')}">
							<a id='dash_view' ng-click="goToDashboardView();" ng-style="{'color': getNavColor('home')}" class="hidden-xs"> Dashboard</a>
							<a id='dash_view_dd' ng-click="goToDashboardView();" ng-style="{'color': getNavColor('home')}" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse"> Dashboard</a>
						</li>
						<li id='reports' class='reports' role="presentation" ng-class="{'disabled': !isNavActive('reports', 'screenshots'),'active': isActive('reports')}" ng-class="">
							<a id='reports_view' ng-click="goToGraphView()" ng-style="{'color': getNavColor('reports')}" class="hidden-xs"> Reports </a>
							<a id='reports_view_dd' ng-click="goToGraphView()" ng-style="{'color': getNavColor('reports')}" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse"> Reports </a>
						</li>
						<li id='visual' class='visual' role="presentation" ng-class="{'disabled': !isNavActive('reports', 'screenshots'),'active': isActive('screenshots')}">
							<a id='visual_view' ng-click="goToScreenshotView()" ng-style="{'color': getNavColor('screenshots')}" class="hidden-xs"> Visualizer</a>
							<a id='visual_view_dd' ng-click="goToScreenshotView()" ng-style="{'color': getNavColor('screenshots')}" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse"> Visualizer</a>
						</li>
						<li id='grid' class='grid' role="presentation" ng-class="{'active': isActive('grid')}">
							<a id='grid_view' ng-click="goToGridView()" ng-style="{'color': getNavColor('grid')}" class="hidden-xs"> Grid </a>
							<a id='grid_view_dd' ng-click="goToGridView()" ng-style="{'color': getNavColor('grid')}" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse"> Grid </a>
						</li>
						<li id='admin' class='admin' role="presentation" ng-class="{'active': isActive('admin')}">
							<a id='admin_view' ng-click="setState('admin');" ng-style="{'color': getNavColor('admin')}" class="hidden-xs"> Admin </a>
							<a id='admin_view_dd' ng-click="setState('admin');" ng-style="{'color': getNavColor('admin')}" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse"> Admin </a>
						</li>
					</ul>
					<ul class="nav navbar-nav">
						<li class="dropdown" style='cursor: pointer;'>
							<a id='choose_project' data-toggle="dropdown" class="dropdown-toggle" style='color: inherit;'>{{chooseProject()}}<b class="caret"></b></a>
							<ul id='dropdown-project' class="dropdown-menu scrollable-menu">
								<li style='width: 100%' ng-repeat='suite in CurrentSuite.allSuites track by $index'>
									<a id='{{suite.name}}' ng-click="Utilities.clearData(suite.lastTimeStamp); loadMainChart(suite.id, 'true', 'Aggregation'); getSuiteSkeleton(suite)" class="hidden-xs">{{suite.name}}</a>
									<a id='{{suite.name}}_dd' ng-click="Utilities.clearData(suite.lastTimeStamp); loadMainChart(suite.id, 'true', 'Aggregation'); getSuiteSkeleton(suite)" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">{{suite.name}}</a>
								</li>
							</ul>
						</li>
						<li ng-if='CurrentSuite.currentSuite.length > 0' class="dropdown" style='cursor: pointer;'>
							<a data-toggle="dropdown" id='choose_timestamp' class="dropdown-toggle" style='color: inherit;'>{{CurrentSuite.currentTimeStamp}}<b class="caret"></b></a>
							<ul id='dropdown-timestamp' class="dropdown-menu scrollable-menu">
								<li style='width: 100%' ng-repeat="timestamp in Utilities.descTimestamps">
									<a id='{{timestamp}}' ng-click="getSuiteSkeletonByTimestamp(timestamp); highlightPoint(timestamp)" class="hidden-xs">{{timestamp}}</a>
									<a id='{{timestamp}}_dd' ng-click="getSuiteSkeletonByTimestamp(timestamp); highlightPoint(timestamp)" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">{{timestamp}}</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<br>
			<br>
			<br>
			<br>
			<div class="container container-fluid">
				<div ui-view></div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<!-- Bootstrap core JavaScript-->
	<script src="assets/navbar/demo/components/jquery/dist/jquery.js"></script>
	<script src="assets/navbar/demo/components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=css"></script>
	<script src="assets/libs/jquery.js"></script>
	<script src="assets/libs/angular-1.3.10/angular.min.js"></script>
	<script src="assets/libs/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="assets/libs/angular-ui-router.js"></script>
	<script src="assets/libs/highcharts.js"></script>
	<script src="assets/libs/highcharts-ng.js"></script>
	<script src="assets/libs/angular-1.3.10/angular-animate.min.js"></script>
	<script src="assets/libs/angular-1.3.10/angular-touch.min.js"></script>
	<script src="assets/libs/TweenMax.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/shared/factories/current-suite.js"></script>
	<script src="app/shared/factories/screenshot-master.js"></script>
	<script src="app/shared/factories/charts.js"></script>
	<script src="app/shared/factories/polling.js"></script>
	<script src="app/shared/factories/utilities.js"></script>
	<script src="app/shared/controllers/style-controller.js"></script>
	<script src="app/shared/controllers/navigation-controller.js"></script>
	<script src="app/shared/services/rest-loader-service.js"></script>
	<script src="app/shared/directives/tooltip-directive.js"></script>
	<script src="app/shared/directives/stop-click.js"></script>
	<script src="app/shared/directives/modal-directive.js"></script>
	<script src="app/shared/directives/modal-directive-sysos.js"></script>
	<script src="app/shared/directives/modal-directive-json.js"></script>
	<script src="app/shared/directives/check-image.js"></script>
	<script src="app/components/graph/chart-maker-service.js"></script>
	<script src="app/components/graph/graph-controller.js"></script>
	<script src="app/components/suite-info/suite-info-controller.js"></script>
	<script src="app/components/dashboard/dashboard-controller.js"></script>
	<script src="app/components/screenshots/screenshot-controller.js"></script>
	<script src="app/components/grid/grid-data.js"></script>
	<script src="app/components/grid/grid-controller.js"></script>
	<script src="app/components/grid/ratio-keeper.js"></script>
	<script src="app/components/navbar/navbar-controller.js"></script>
	<script src="app/components/admin/admin-controller.js"></script>
</body>
</html>
