<!DOCTYPE html>
<html ng-app="webLog">
    <head>
        <meta charset="UTF-8">
        <title>Redmind Reports</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/slider.css">
    </head>
    <body ng-controller = "MainCtrl" class='noselect'>
        <div ng-controller = "StyleCtrl">
            <div class='triangle-overlay'><img src='img/triangle.png'></img></div>
            <nav class="container navbar navbar-custom navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">

                    <div class='inline' ng-controller = "NavCtrl">
                    	<a id='home' class="navbar-brand" ng-href="#/"><img src='img/logo.png' style='margin-top: -14px;margin-left:-30px'></img></a>
						<a id='graph_view' href='' ng-click="goToGraphView()" ng-style="{'color': getNavColor('reports')}" style="margin-left:10px;font-size:0.7em;">
							Graph View
						</a>
						<a id='screenshot_view' href='' ng-click="goToScreenshotView()" ng-style="{'color': getNavColor('screenshots')}" style="margin-left:10px;font-size:0.7em;">
							Screenshot View
						</a>
					</div>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>        	
                    </div>
                    <div class="collapse navbar-collapse float-right" id="bs-example-navbar-collapse-1"></div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
            <div class="container container-fluid" class="container">
                <div ui-view ></div>
            </div>
        </div>
        <script src="libs/jquery.js"></script>
        <script src="libs/angular-1.3.10/angular.min.js"></script>
        <script src="libs/bootstrap.min.js"></script>
        <script src="libs/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
        <script src="libs/angular-ui-router.js"></script>
        <script src="libs/highcharts.js"></script>
        <script src="libs/highcharts-ng.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/factories/current-suite.js"></script>
        <script src="scripts/factories/screenshot-master.js"></script>
        <script src="scripts/factories/charts.js"></script>
        <script src="scripts/factories/utilities.js"></script>
        <script src="scripts/controllers/main-controller.js"></script>
        <script src="scripts/controllers/navigation-controller.js"></script>
        <script src="scripts/controllers/style-controller.js"></script>
        <script src="scripts/controllers/screenshot-controller.js"></script>
        <script src="scripts/directives/tooltip-directive.js"></script>
        <script src="scripts/directives/stop-click.js"></script>
        <script src="scripts/directives/modal-directive.js"></script>
		<script src="libs/angular-1.3.10/angular-animate.min.js"></script>
		<script src="libs/angular-1.3.10/angular-touch.min.js"></script>
		<script src="libs/TweenMax.min.js"></script>	
	</body>
</html>
